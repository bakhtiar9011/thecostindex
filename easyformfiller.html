<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: #0078d7;
            color: white;
        }
        main {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Simple Page</h1>
    </header>
    <main>
        <p>This is a simple HTML page with a header, main content, and footer.</p>
        <button onclick="alert('Button clicked!')">Click Me</button>
    </main>
    <footer>
        <p>&copy; 2023 Simple Page. All rights reserved.</p>
    </footer>
</body>
</html>
